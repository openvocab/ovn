    provider: alice
    recipient: bob
    action: work
    observedQuantity:
      qudt:unit: Hours
      qudt:numericValue: 5
    resourceClassifiedAs: https://www.wikidata.org/wiki/Q203605 #carpentry
    observedTime:
      '@type': time:ProperInterval
      time:intervalStarts:
        '@type': time:Instant
        time:inXSDDateTimeStamp: 2018-12-29T00:00:00-5:00

  - '@id': timebank:7dd207e3-8f11-4fe3-95f8-d02f6c49084
    '@type': EconomicEvent
    provider: bob
    recipient: alice
    action: give
    observedQuantity:
      qudt:unit: Credits
      qudt:numericValue: 5
    affects: timebank:657897
    observedTime:
      '@type': time:ProperInterval
      time:intervalStarts:
        '@type': time:Instant
        time:inXSDDateTimeStamp: 2018-12-30T00:00:00-5:00

  - '@id': timebank:7dd207e3-8f11-4fe3-95f8-d02f6c180be3
    '@type': EconomicEvent
    provider: bob
    recipient: alice
