    reciprocalFrom: timebank:7dd207e3-8f11-4fe3-95f8-d02f6c180be3 # alice's work
    reciprocalTo: timebank:7dd207e3-8f11-4fe3-95f8-d02f6c49084 # bob's giving credit
    reciprocalQuantity:
      qudt:unit: Credits
      qudt:numericValue: 5
